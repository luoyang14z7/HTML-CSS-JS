<div class="cart_total">
<div class="order_cart">
    <ul class="er">
        <li class="cart">我的购物车</li>
        <li>确认订单信息</li>
        <li>交易成功</li>
    </ul>


    <div class="orderbox box1">
        <div class="cart_box">
            <table width="1100" border="0" align="center" cellpadding="8" cellspacing="0" >
                <tbody id="cartlist">
                <tr bgcolor="#f5f5f5"  >
                    <th width="100" ></th>
                    <th align="left">商品名称</th>
                    <th width="200" align="center">单价</th>
                    <th width="200" align="center">数量</th>
                    <th width="150" align="center">操作</th>
                </tr>
                </tbody>
            </table>

        </div>

        <button class="button1" type="button">马上去结算</button>
        <button class="continue" type="button" onclick="window.location='shop.html'">继续购物</button>

    </div>

    <div class="orderbox box2">

        <table class="form_box"  border="0" width="990" cellspacing="2" align="center">
            <tr>
                <td >
                    <table class="inform_box" width="100%" cellspacing="0">
                        <tr bgcolor="#f5f5f5" height="40">
                            <td colspan="2">订单信息</td>
                        </tr>

                        <tr  height="60">
                            <td width="300" align="right" >*收货人姓名：</td>
                            <td><input id="payname" type="text" name="payname" ></td>
                        </tr>

                        <tr height="60">
                            <td width="300" align="right" >*手机号码：</td>
                            <td><input id="payphone" type="text" name="payphone" ></td>
                        </tr>
                        <tr height="60">
                            <td width="300" align="right">*收货地址：</td>
                            <td><input id="payaddress" type="text" name="payaddress" ></td>
                        </tr>

                    </table>
                </td>
            </tr>

            <tr>
                <td >
                    <table class="pay_box"   width="100%" cellspacing="0" >
                        <tr bgcolor="#f5f5f5" height="40">
                            <td colspan="3">支付方式:</td>
                        </tr>

                        <tr  height="60" >
                            <td width="240"><input type="radio" name="paychose"  value="支付宝">支付宝  </td>
                            <td width="240"><input type="radio" name="paychose" value="微信">微信</td>
                            <td width="240"><input type="radio" name="paychose"  value="银联">银联</td>

                    </table>
                </td>
            </tr>

            <tr>
                <td height="40"></td>
            </tr>
            <tr>
                <td>
                    <table width="1100" border="0" align="center" cellpadding="8" cellspacing="0" class="cart_table">
                        <tbody id="carttoorder">
                        <tr bgcolor="#f5f5f5" height="40">
                            <td colspan="4">商品清算：</td>
                        </tr>
                        <tr height="20">
                            <td colspan="4"></td>
                        </tr>

                        <tr bgcolor="#f5f5f5">
                            <th width="100" ></th>
                            <th align="left">商品名称</th>
                            <th width="200" align="center">单价</th>
                            <th width="200" align="center">数量</th>
                        </tr>




                        </tbody></table>
                </td>
            </tr>
        </table>

        <button class="button2" type="button" id="pay">确认支付</button>
        <button class="button2" type="button" onclick="location.reload()">返回购物车</button>
    </div>
